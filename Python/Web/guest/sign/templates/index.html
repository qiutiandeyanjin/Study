{% load static %}
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>登录 | 发布会管理</title>
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/base.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/login.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/responsive.css" %}"/>
</head>
<body class="login" data-admin-utc-offset="28800">
<!-- Container -->
<div id="container">

    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="/index/">发布会管理</a></h1>
        </div>
    </div>
    <!-- End Header -->

    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            <form method="post" action="/login_action/">
                <div class="form-row">
                    <label class="required" for="id_username">用户名：</label>
                    <input type="text" name="username" autofocus maxlength="254" required id="id_username"/>
                </div>
                <div class="form-row">
                    <label class="required" for="id_password">密码：</label>
                    <input type="password" name="password" required id="id_password"/>
                    <input type="hidden" name="next" value="/index/"/>
                </div>
                {{ error }}<br>
                <div class="submit-row">
                    <label>&nbsp;</label>
                    <input type="submit" value="登录"/>
                    {% csrf_token %}
                </div>
            </form>
        </div>
        <br class="clear"/>
    </div>
    <!-- End Content -->

    <div id="footer"></div>
</div>
<!-- End Container -->

</body>
</html>

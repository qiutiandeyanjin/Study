{% extends "base.html" %}
{% block content %}

<!-- 导航栏 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/event_manage/">Guest Manage System</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">发布会</a></li>
                <li><a href="/guest_manage/">嘉宾</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{ user }}</a></li>
                <li><a href="/logout/">退出</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 添加发布会表单 -->
<div class="row" style="margin-top: 80px;">
    <div class="page-header">
        <h3 style="margin-left: 150px;">添加发布会</h3>
    </div>

    <div class="col-md-6" style="width: 800px;">

        <form class="form-horizontal" role="form" method="post" style="margin-left: 30px;">

            <div class="form-group">
                <label for="id_name" class="col-sm-2 control-label">名称：</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group">
                <label for="id_address" class="col-sm-2 control-label">地址：</label>
                <div class="col-sm-10">
                    {{ form.address }}
                </div>
            </div>

            <div class="form-group">
                <label for="id_limit" class="col-sm-2 control-label">人数：</label>
                <div class="col-sm-10">
                    {{ form.limit }}
                </div>
            </div>

            <div class="form-group">
                <label for="id_start_time" class="col-sm-2 control-label">日期：</label>
                <div class="col-sm-10">
                    {{ form.start_time }}
                </div>
            </div>

            <div class="form-group">
                <label for="id_status" class="col-sm-2 control-label">状态：</label>
                <div class="col-sm-10">
                    {{ form.status }}
                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <p style="color:green">{{ success }}</p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>

        </form>

    </div>
</div>

{% endblock %}
